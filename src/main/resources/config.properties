# Application Configuration
app.name=Gym Management System
app.version=1.0.0
app.author=Sajal
app.contact=sajalkumar1765@gmail.com

# UI Configuration
ui.theme.primary=#333333
ui.theme.accent=#0099CC

# Membership Configuration
membership.basic.price=29.99
membership.plus.price=49.99
membership.premium.price=79.99

# Company Information
company.name=Sajal's Gym Management
company.email=sajalkumar1765@gmail.com
company.support=sajalkumar1765@gmail.com

# Database Configuration
db.url=jdbc:mysql://localhost:3306/gym_db?useSSL=true&serverTimezone=UTC&characterEncoding=UTF-8&autoReconnect=true
db.username=${DB_USERNAME}
db.password=${DB_PASSWORD}
db.connection.pool.size=10
db.connection.timeout=30000

# System Settings
system.timezone=UTC
system.date.format=yyyy-MM-dd
system.time.format=HH:mm:ss
system.locale=en_US

# Feature Flags
feature.online.booking=true
feature.sms.notifications=false
feature.email.notifications=true

# Security Configuration
security.session.timeout=30
security.max.login.attempts=3
security.password.expiry.days=90
security.password.min.length=8
security.require.special.chars=true
security.jwt.secret=${JWT_SECRET}
security.cors.allowed.origins=http://localhost:3000

# Email Configuration
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.smtp.auth=true
email.smtp.starttls.enable=true
email.username=${EMAIL_USERNAME}
email.password=${EMAIL_PASSWORD}

# Logging Configuration
logging.level=INFO
logging.file.path=logs/
logging.pattern=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n 